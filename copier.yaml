
name:
    type: str

lang:
    type: str
    default: ""
    help: Language if any (if agnostic leave blank)

repo_name:
    type: str
    default: word_{{ name }}

description:
    type: str
    default: "WORD tokenizer for {{name}}{% if lang %} ({{lang}}){% endif %}"

standard_token_types:
    type: bool
    default: true
    help: Use standard token types?

unicode_categories:
    type: bool
    default: true
    help: Include unicode categories?

python_binding:
    type: bool
    default: true
    help: Include python binding?

repo_url:
    type: str
    default: https://github.com/goodcleanfun/{{ repo_name }}
    help: Github repo

author:
    type: str

license:
    type: str
    default: MIT
    help: License?

_subdirectory: template
