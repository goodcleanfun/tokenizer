name:
    type: str

lang:
    type: str
    default: ""
    help: Language if any (if agnostic leave blank)

repo_name:
    type: str
    default: "{{name}}"

description:
    type: str
    default: "Tokenizer for {{name}}{% if lang %} ({{lang}}){% endif %}"

standard_token_types:
    type: bool
    default: true
    help: Use standard token types?

unicode_word_breaks:
    type: bool
    default: true
    help: Include unicode word breaks?

emoji:
    type: bool
    default: true
    help: Include emoji patterns?

python_binding:
    type: bool
    default: true
    help: Include python binding?

pypi_package:
    type: bool
    default: "{{ python_binding }}"
    when: "{{ python_binding }}"
    help: Build PyPI package?

repo_url:
    type: str
    default: https://github.com/goodcleanfun/{{ repo_name }}
    help: Github repo

author:
    type: str

license:
    type: str
    default: MIT
    help: License?

_subdirectory: template
